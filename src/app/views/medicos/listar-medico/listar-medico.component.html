<div class="container">
  <div class="card border-success mb-3">
    <div class="row">    
      <!-- Conteúdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <h1 class="fw-bold text-success">Médicos</h1>
          <hr />
        </div>
  
        <!-- Barra de Ações -->
        <div class="d-grid d-md-flex gap-1 mt-5">
          <a
          [routerLink]="['/medicos/inserir']"
            role="button"
            class="btn btn-success me-md-1"
          >
          <i class="bi bi-plus-circle me-1"></i>
          Novo Médico 
          </a>
        </div>
  
        <!-- Listagem de Registros -->
        <div class="row mt-3 g-2">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let medico of medicos">
            <app-card-medico [medico]="medico"></app-card-medico>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
