<div class="card h-100 border-primary mb-2">
  <div class="d-flex flex-collumn flex-wrap">
    <div class="card-body d-flex flex-wrap w-100">
      <h3 class="card-title w-100 border-bottom text-center text-dark fw-bold">{{ cirurgia.assunto }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Data: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ cirurgia.data | date }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Hora de Início: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ cirurgia.horaInicio }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Hora de Término: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ cirurgia.horaTermino }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Médico: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ cirurgia.nomeMedico }}</h6>
    </div>
    <div class="d-flex gap-2 w-100 justify-content-center card-footer bg-transparent">
      <button class="btn btn-outline-success" aria-label="Editar" ngbTooltip="Editar" placement="bottom" 
        routerLink="/cirurgias/editar/{{ cirurgia.id }}">
        <i class="bi bi-pen"></i>
      </button>
      <button class="btn btn-outline-success" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
        routerLink="/cirurgias/excluir/{{ cirurgia.id }}" >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
