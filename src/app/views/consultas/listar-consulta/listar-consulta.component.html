<div class="container">
  <div class="card border-success mb-3">
    <div class="row">
      <!-- Conteúdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <h1 class="fw-bold text-success">Consultas</h1>
          <hr />
        </div>
  
        <!-- Barra de Ações -->
        <div class="d-grid d-md-flex gap-1 mt-5">
          <a
            [routerLink]="['/consultas/inserir']"
            role="button"
            class="btn btn-success me-md-1"
          >
            <i class="bi bi-plus-circle me-1"></i>
            Novo Agendamento
          </a>
        </div>
  
        <!-- Listagem de Registros -->
        <div class="row mt-3 g-3">
          <div
            class="col-12 col-md-6 col-lg-4"
            *ngFor="let consulta of consultas"
          >
            <app-card-consulta
              [consulta]="consulta"
            ></app-card-consulta>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
